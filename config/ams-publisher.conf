[General]
Host = nagioshost 
RunAsUser = nagios 
StatsEveryHour = 24
WriteMsgFile = Yes
WriteMsgFileDir = /published

[DirQ_Metrics]
Queue = /var/spool/argo-nagios-ams-publisher/metrics/
QueueRate = 100
Purge = Yes
PurgeEverySec = 300
MaxTemp = 300
MaxLock = 600
Granularity = 60

[Topic_Metrics]
Host = messaging.argo.grnet.gr
Key = EGIKEY
Project = EGI
Bulksize = 50
Topic = metric_data

[DirQ_Alarms]
Queue = /var/spool/argo-nagios-ams-publisher/alarms/
QueueRate = 10
Purge = Yes
PurgeEverySec = 300
MaxTemp = 300
MaxLock = 600
Granularity = 60

[Topic_Alarms]
Host = messaging.argo.grnet.gr
Key = EGIKEY
Project = EGI
Bulksize = 50
Topic = alarms 
